<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Mobile World - Home</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }
    a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 2.4rem;
      letter-spacing: 2px;
      font-weight: 900;
      user-select: none;
    }
    nav a {
      color: #fff;
      margin-left: 25px;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    nav a:first-child {
      margin-left: 0;
    }
    nav {
      flex-grow: 1;
      text-align: right;
    }
    /* Hero section */
    .hero {
      background: url('https://img.freepik.com/premium-photo/glass-smartphone-modern-mobile-device-3d-illustration-render_113524-390.jpg?semt=ais_hybrid&w=740') no-repeat center center/cover;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: white;
      padding: 0 40px;
      text-shadow: 0 0 12px rgba(0,0,0,0.85);
      text-align: center;
      animation: fadeInDown 1.5s ease forwards;
    }
    .hero h2 {
      font-size: 3.8rem;
      margin-bottom: 25px;
      font-weight: 900;
      opacity: 0;
      animation: fadeInUp 1.5s ease 0.4s forwards;
    }
    .hero p {
      font-size: 1.6rem;
      max-width: 700px;
      margin: 0 auto 40px;
      opacity: 0;
      animation: fadeInUp 1.5s ease 0.8s forwards;
    }
    .hero button {
      background: #007bff;
      border: none;
      padding: 18px 55px;
      font-size: 1.3rem;
      color: white;
      font-weight: 700;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      box-shadow: 0 5px 10px rgba(0,123,255,0.4);
      opacity: 0;
      animation: fadeInUp 1.5s ease 1.2s forwards;
    }
    .hero button:hover {
      background: #0056b3;
      box-shadow: 0 7px 15px rgba(0,86,179,0.6);
    }
    /* Featured products */
    .featured {
      max-width: 1300px;
      margin: 50px auto 80px;
      padding: 0 30px;
    }
    .featured h3 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 45px;
      letter-spacing: 1.5px;
      font-weight: 800;
      color: #111;
      user-select: none;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 1.5s;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 30px;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      animation-delay: 1.7s;
    }
    .product-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 25px;
      text-align: center;
      transition: transform 0.35s ease, box-shadow 0.35s ease;
      cursor: pointer;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    .product-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, rgba(0, 123, 255, 0.25), transparent);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      pointer-events: none;
      opacity: 0;
    }
    .product-card:hover::before {
      opacity: 1;
      top: -10%;
      left: -10%;
    }
    .product-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    .product-card img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      margin-bottom: 20px;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }
    .product-card:hover img {
      transform: scale(1.07);
    }
    .product-card h4 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #222;
      font-weight: 700;
      min-height: 50px;
      transition: color 0.3s ease;
    }
    .product-card:hover h4 {
      color: #007bff;
    }
    .product-card p {
      font-size: 1.05rem;
      color: #555;
      margin-bottom: 18px;
      height: 60px;
      overflow: hidden;
      line-height: 1.3;
    }
    .price {
      font-weight: 800;
      font-size: 1.3rem;
      color: #007bff;
      letter-spacing: 0.05em;
    }
    /* Footer */
    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.9rem;
      user-select: none;
      box-shadow: inset 0 1px 4px rgba(255,255,255,0.1);
    }
    /* Animations */
    @keyframes fadeIn {
      to {opacity: 1;}
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    /* Responsive */
    @media (max-width: 900px) {
      nav {
        text-align: center;
        margin-top: 15px;
      }
      header {

        align-items: center;
        padding: 20px 15px;
      }

      }

      }
      .hero button {
        padding: 15px 35px;
        font-size: 1.1rem;
      }
    }
    @media (max-width: 480px) {
      .products-grid {
        grid-template-columns: 1fr;
      }
      .product-card p {
        height: auto;
      }
    }
  </style>
</head>
