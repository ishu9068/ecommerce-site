<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Online Mobile World</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
    /* Base Reset & Background */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
    }

    /* Header */
    header {
      background: #222;
      color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 2.4rem;
      font-weight: 900;
      user-select: none;
    }
    nav {
      flex-grow: 1;
      text-align: right;
    }
    nav a {
      color: #fff;
      margin-left: 25px;
      font-weight: 600;
      font-size: 1.3rem;
      text-decoration: none;
    }
    nav a:hover {
      color: #00c3ff;
      text-decoration: underline;
    }

    /* Form Section */
    .form-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: 80vh;
    }

    .form-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c3ff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00c3ff;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a0d5;
    }

    .form-box p {
      text-align: center;
      margin-top: 10px;
    }

    .form-box a {
      color: #00c3ff;
      text-decoration: none;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #1f1f1f, #292929);
      color: #eee;
      padding: 50px 20px 30px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    footer h3 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #fff;
    }

    footer p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #ccc;
    }

    .footer-links {
      margin: 20px 0;
      /* margin-bottom:20px; */
    }

    .footer-links a {
      text-decoration: none;
      color: #bbb;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .footer-links a:hover {
      color: #fff;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons i {
      font-size: 24px;
      margin: 0 10px;
      color: #999;
      transition: transform 0.3s ease, color 0.3s ease;
      cursor: pointer;
    }

    .social-icons i:hover {
      color: #fff;
      transform: scale(1.2);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      header { flex-direction: column; text-align: center; }
      nav { text-align: center; margin-top: 10px; }
    }
     @media (max-width: 900px) {
        nav {
        display: none;
        width: 100%;
        margin-top: 10px;
        text-align: left;
      }
      .menu-toggle {
        display: block;
      }
          nav.active {
        display: block;
      }
        nav a {
        display: block;
        margin: 10px 0;
        font-size: 1.1rem;
      }
       header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px 15px;
      }

  
      .hero h2 {
        font-size: 2.8rem;
      }
      .hero p {
        font-size: 1.2rem;
      }
      .hero button {
        padding: 15px 35px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
   <header>
    <h1>Online Mobile World</h1>
    <div class="menu-toggle" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
    <nav>
   <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
    <!-- <a href="/cart">Cart</a> -->
    <a href="/login">Login</a>
    </nav>
  </header>

  <!-- Login Form -->
  <section class="form-section">
    <div class="form-box">
      <h2>Login</h2>
      <form action="#" method="POST">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <h3>Online Mobile World</h3>
    <p>Bringing you the latest and greatest in mobile technology.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms</a>
      <a href="#">Support</a>
    </div>
    <div class="social-icons">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-youtube"></i>
    </div>
    <p style="margin-top: 30px;">&copy; 2025 Online Mobile World. All rights reserved.</p>
  </footer>
 <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('active');
    }
  </script>
</body>
</html>
